name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: docker/setup-qemu-action@v3
      name: Set up Qemu

    - uses: docker/setup-buildx-action@v3
      name: Set up Buildx

    - uses: actions/checkout@v2
      name: Check out sources

    - name: Build the Docker images
      run: |
        make all
